<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>iReadyAuto - Preorder Now</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Iready.png">

</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="Iready.png" alt="iReadyAuto Logo" class="logo-img">
            </div>
            <div class="header-text-container">
                <h1 id="header"></h1>
            </div>
        </header>        

        <main>
            <section class="preorder-section">
                <h2>Preorder iReadyAuto Now</h2>
                <p>iReadyAuto: iReady done for you. Preorder today and be part of the future.</p>
                <button id="preorderButton" class="neon-button">Preorder Now</button>
            </section>

            <section id="form-section" class="hidden">
                <h2>Preorder Form</h2>
                <form id="preorderForm">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <button type="submit" class="neon-button">Submit</button>
                </form>                
            </section>
        </main>

            </div>
            <div class="socials">
                <a href="https://github.com/NexusHackers">GitHub</a>
                <a href="mailto:nexus.hecker@gmail.com">Email</a>
            </div>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
